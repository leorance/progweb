<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .one{
        border: 2px red dotted;
        display:inline-block;
        padding-right: 60px;
        clear: both;
    }
    .two{
        display: none;
        clear: both;
    }
    .three{
        border: 1px green solid;
        display:inline-block;
        padding: 20px;
        clear: both;
    }
</style>
<body>
    <p class="one">Salmon</p><br>
    <p class="two">Tuna</p><br>
    <p class="three">Gindara</p>
</body>
</html>
